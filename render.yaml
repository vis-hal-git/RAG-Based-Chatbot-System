services:
  - type: web
    name: vision-rag-chatbot
    env: python
    plan: starter
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr poppler-utils
      pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run app.py --server.address 0.0.0.0 --server.port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
